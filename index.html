<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Player</title>
  <link rel="stylesheet" href="media/video.css">
  <script src="media/video.js"></script>
</head>
<body>
  <section id="player">
    <video id="media" width="720px" height="400px">
      <source src="media/video1.mp4">
       Ваш браузер не поддерживает видио
    </video>
    <nav>
      <div id="buttons">
        <input type="button" id="play" value="Play">
        <input type="button" id="mute" value="Mute">
      </div>
      <div id="bar">
        <div id="progress"></div>
      </div>
      <div id="control">
        <input type="range" id="volume" min="0" max="1" step="0.1" value="0.4">
      </div>
      <div class="clear"></div>
    </nav>
  </section>
</body>
</html>
